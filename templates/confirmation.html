{# Load the tag library #}
{% load bootstrap3 %}

{# Load CSS and JavaScript #}
{% bootstrap_css %}
{% bootstrap_javascript %}

<html style="height: 100%">

    <body style="height: 100%; background-color: #80bdff;">

        <div class="container" style="margin-top: 20px">

            <div class="jumbotron">

                <div class="alert alert-success" role="alert">
                    <h2 style="text-align: center;">Potwierdź zamówienie</h2>
                </div>

                <table class="table table-striped table-bordered">


                    <tr>
                        <th>Produkt</th>
                        <th>Ilość</th>
                    </tr>

                    {% for key, value in ordered_products.items %}

                    <tr>
                        <td>{{ key }}</td><td>{{ value }}</td>
                    </tr>

                    {% endfor %}

                </table>
                <form action="." method="POST">
                    {% csrf_token %}
                <button class="btn btn-success btn-lg" role="button" type="submit" name="Confirmation" value="Confirm">
                        Zamawiam
                </button>
                    <button class="btn btn-danger btn-lg" role="button" type="submit" name="Confirmation" value="Cancel">
                        Nie zamawiam
                </button>
                </form>

            </div>

        </div>

    </body>

</html>
